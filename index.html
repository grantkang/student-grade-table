<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Student Grade Table</title>
</head>
<body>
  <header id="page-header" class="container">
    <div class="row align-center">
      <div class="col-sm-9">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col-sm-3">
        <h3>Average Grade <span class="badge badge-secondary">N/A</span></h3>
      </div>

    </div>
  </header>
  <div class="container">
    <div class="row">
      <table id="grade-table" class="table table-striped col-sm-8">
        <thead>
          <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <form id="new-grade-form">
        <h4>Add Grade</h4>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-user"></i></div>
          </div>
          <input type="text" class="form-control" id="student-name-input" placeholder="Student Name">
        </div>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="far fa-list-alt"></i></div>
          </div>
          <input type="text" class="form-control" id="student-course-input" placeholder="Student Course">
        </div>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-graduation-cap"></i></div>
          </div>
          <input type="text" class="form-control" id="student-grade-input" placeholder="Student Grade">
        </div>
        <input class="btn btn-success" type="submit" value="Add">
        <input class="btn btn-outline-secondary" type="reset" value="Cancel">

      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="apikey.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
