<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Student Grade Table</title>
</head>
<body>
  <header id="page-header" class="container">
    <div class="row">
      <div class="col-sm-9">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col-sm-3">
        <h3>Average Grade <span class="badge badge-secondary">N/A</span></h3>
      </div>

    </div>
  </header>
  <div class="container">
    <div class="row">
      <table id="grade-table" class="table table-striped col-sm-12">
        <thead>
          <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="apikey.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
